<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="valeapp/css/style.css">
    <link rel="stylesheet" href="valeapp/css/page-presupuesto.css">
</head>

<body>
    <div class="cards">
        <div class="cards-title">
            A continuación encontrarás los profesionales que mejor se adaptan a tu búsqueda.
        </div>
        <div class="cards-items">
            <div class="cards-item">
                <div class="cards-item-content">
                    <div class="cards-item-img">
                        <img class="img-fluid" src="./valeapp/img/valeapp-providers-ervice-user.png" alt="ValeApp">
                    </div>
                    <div class="cards-item-texts">
                        <p class="name">Maria</p>
                        <img src="./valeapp/img/valeapp-providers-star-image.png" alt="ValeApp" class="star">
                        <p class="rate">4,9</p>
                    </div>
                    <span class="duration">3 meses en Vale</span>
                    <p class="price">20 <span>€/h</span></p>
                </div>
            </div>
            <div class="cards-item">
                <div class="cards-item-content">
                    <div class="cards-item-img">
                        <img class="img-fluid" src="./valeapp/img/valeapp-providers-ervice-user.png" alt="ValeApp">
                    </div>
                    <div class="cards-item-texts">
                        <p class="name">Juan</p>
                        <img src="./valeapp/img/valeapp-providers-star-image.png" alt="ValeApp" class="star">
                        <p class="rate">4,6</p>
                    </div>
                    <span class="duration">2 meses en Vale</span>
                    <p class="price">19 <span>€/h</span></p>
                </div>
            </div>
            <div class="cards-item">
                <div class="cards-item-content">
                    <div class="cards-item-img">
                        <img class="img-fluid" src="./valeapp/img/valeapp-providers-ervice-user.png" alt="ValeApp">
                    </div>
                    <div class="cards-item-texts">
                        <p class="name">Andrea</p>
                        <img src="./valeapp/img/valeapp-providers-star-image.png" alt="ValeApp" class="star">
                        <p class="rate">4,6</p>
                    </div>
                    <span class="duration">2 meses en Vale</span>
                    <p class="price">18 <span>€/h</span></p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
