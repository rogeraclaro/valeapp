<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" href="" class="href_favicon" />

    <title>Vale App</title>

    <!-- BEGIN STYLES -->
    <link rel="stylesheet" href="css/redirectionPopup.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="vendor/aos/aos.css" />
    <link rel="stylesheet" href="vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- END STYLES -->

<body>
    <section class="professionalDashboard">
       <div class="user">
            <img class="image-profile" src="img/valeapp-providers-ervice-user.png" alt="ValeApp">
            <p class="name">María</p>
            <div class="professionalDashboard-rate">
                <img src="img/valeapp-providers-star-image.png" alt="ValeApp">
                <span class="rating">4,9</span>
                <span class="opinions">(30 opiniones)</span>
            </div>
            <p class="price">20,00€</p>
            <button class="tokens-btn">Retirar Tokens</button>
       </div>
       <div class="professionalDashboard-options">
            <h2 class="title">Mi cuenta</h2>
            <nav class="menu">
                <ul class="list">
                    <a class="link" href="">
                        <li class="option">
                            <img src="img/valeapp-account-icon.png" alt="ValeApp" class="img-fluid option-icon">
                            <span class="option-text">Cuenta y datos personales</span>
                        </li>
                    </a>
                     <a class="link" href="">
                         <li class="option">
                             <img src="img/valeapp-catalogue-icon.png" alt="ValeApp" class="img-fluid option-icon">
                             <span class="option-text">Catálogo de servicios</span>
                         </li>
                     </a>
                     <a class="link" href="">
                         <li class="option">
                             <img src="img/valeapp-requests-icon.png" alt="ValeApp" class="img-fluid option-icon">
                             <span class="option-text">Solicitudes</span>
                         </li>
                     </a>
                     <a class="link" href="">
                         <li class="option">
                             <img src="img/valeapp-task-icon.png" alt="ValeApp" class="img-fluid option-icon">
                             <span class="option-text">Mis tareas</span>
                         </li>
                     </a>
                     <a class="link" href="">
                         <li class="option">
                             <img src="img/valeapp-messages-icon.png" alt="ValeApp" class="img-fluid option-icon">
                             <span class="count">1</span>
                             <span class="option-text">Mensajes</span>
                         </li>
                     </a>
                     <a class="link" href="">
                         <li class="option">
                             <img src="img/valeapp-balance-icon.png" alt="ValeApp" class="img-fluid option-icon">
                             <span class="option-text">Mi saldo</span>
                         </li>
                     </a>
                     <a class="link" href="">
                         <li class="option">
                             <img src="img/valeapp-membership-icon.png" alt="ValeApp" class="img-fluid option-icon">
                             <span class="option-text">Membresía</span>
                         </li>
                     </a>
                    <div class="subtitle">Centro de soporte</div>
                     <a class="link" href="">
                         <li class="option">
                             <img src="img/valeapp-help-icon.png" alt="ValeApp" class="img-fluid option-icon">
                             <span class="option-text">Ayuda</span>
                         </li>
                     </a>
                </ul>
            </nav>
            <button class="logOut">Cerrar Sesión</button>
       </div>
    </section>
    <!-- BEGIN SCRIPTS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="vendor/js/jquery.easing.min.js"></script>
    <script src="vendor/clipboard/clipboard.min.js"></script>
    <script src="vendor/swiper/swiper.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/jquery/jquery.plainmodal.min.js"></script>
    <!-- <script src="vendor/rellax/rellax.min.js"></script> -->
    <script src="vendor/paroller/jquery.paroller.min.js"></script>
    <script src="vendor/js/isInViewport.min.js"></script>
    <script src="js/mixpanel.js"></script>
    <script src="js/dynamics.js"></script>
    <script src="js/app.js"></script>
    <!-- END SCRIPTS -->
</body>

</html>
